<div class="jumbotron">
  <h3>Welcome to sign in page</h3>
  <form [formGroup]="myForm" (ngSubmit)="onSignin()">
    <div class="form-group">
      <div class="inner-addon left-addon">
        <i class="glyphicon glyphicon-user"></i>
        <label for="email">E-Mail</label>
      </div>
      <input formControlName="email" type="email" id="email" class="form-control" placeholder="Enter Email Address" />
      <span class="text-danger" *ngIf="myForm.get('email').hasError('required')">Email is required</span>

    </div>
    <div class="form-group">
      <div class="inner-addon left-addon">
        <i class="glyphicon glyphicon-lock"></i>
        <label for="password">Password</label>
      </div>
      <input formControlName="password" type="password" id="password" class="form-control" placeholder="Enter Password" />
      <span class="text-danger" *ngIf="myForm.get('password').hasError('required')">Enter password</span>

    </div><br>
    <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Sign In</button>
    <!-- <button type="button" name="button"[routerLink]="['signup']">sign up</button> -->
    <button type="button" class="btn btn-primary" id="signUP" (click)="btnSignUp()"> sign-up</button>

  </form>
</div>
